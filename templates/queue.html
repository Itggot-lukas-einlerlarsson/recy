<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h1 class="text-2xl font-bold text-green-700 mb-6">Recycling Pickup Queue</h1>

        {{if .}}
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Items</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {{range .}}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">{{.Name}}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{.Address}}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{.Items}}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{.Date}}</td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        {{else}}
            <p class="text-gray-500">No orders in queue.</p>
        {{end}}
    </div>
</body>
</html>
